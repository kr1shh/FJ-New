<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/contact_style.css">
    <link rel="stylesheet" href="../dist/css/footerstyle.css">
    <link rel="stylesheet" href="../dist/css/navstyle.css">
    <title>FJ Designs | Contact</title>
    <title>Document</title>
</head>
<body>
    <navbar-el></navbar-el>



    <section>
        <div class="mob_contact_container">
            <p>
                <span>Get in Touch ðŸ‘‹</span><br>
                We Love to here from You
            </p>

            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone" required>
                <textarea placeholder="Your Message" cols="30" rows="10"></textarea>
                <button type="submit">
                    Send
                </button>
            </form>
        </div>


        <div class="desk_contact_container">

            <div class="contact_container">
                <p>
                    <span>Get in Touch ðŸ‘‹</span><br>
                    We Love to here from You
                </p>
    
                <form action="#">
                    <div class="details">
                        <div class="details_1">
                            <input type="text" placeholder="Name" id="name" required>
                            <input type="email" placeholder="Email" id="email" required>
                            <input type="number" placeholder="Phone" id="phone" required>
                        </div>
                        <textarea placeholder="Your Message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button onclick="sendMail()">
                        Send
                    </button>
                </form>
            </div>
            </div>

    </section>


    
    <footer-el></footer-el>
    <script src="../components/components.js"></script>
    <script src="https://kit.fontawesome.com/948a568d62.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("aiJAsNyzxd-ZVp2F_");
        })();
    </script>

    <script>
        function sendMail() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("message").value;
            var email = document.getElementById("email").value;

            if (!name || !phone || !message || !email) {
                alert("Please fill out all required fields.");
                return; 
            }

            const params = { name, phone, message, email };
            const serviceID = "service_4pnj8pq";
            const templateID = "template_q6yksk4";

            emailjs.send(serviceID, templateID, params)
                .then(res => {
                    document.getElementById("name").value = "";
                    document.getElementById("phone").value = "";
                    document.getElementById("message").value = "";
                    document.getElementById("email").value = "";
                    console.log(res);
                    alert("Your message was sent successfully!");
                })
                .catch(err => console.log(err));
        }

    </script>
</body>
</html>
