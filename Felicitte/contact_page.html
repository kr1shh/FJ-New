<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/contact_style.css " rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer_component.css">
    <link rel="stylesheet" href="./css/navbar_component.css">
    <link rel="stylesheet" href="./css/scroll_up.css">
    <link rel="stylesheet" href="./css/fj_btn_style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
        integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Felicette | Contact</title>
</head>

<body>
    <fjbtn-comp></fjbtn-comp>
    <!--====================================================================================
                                 Scroll up button
     =====================================================================================-->

    <scroll-up-comp></scroll-up-comp>

    <!--============================================================================
                                Nav bar
==============================================================================-->
    <navbar-comp></navbar-comp>

    <!--=============================================================================
                                  Contact Section
===============================================================================-->

    <section id="contact">
        <div class="contact">
            <div class="contact-container" data-aos="fade-in">
                <div class="contact-item item-1">
                    <p class="title">Get in Touch ðŸ‘‹</p>
                    <p>We love to hear from you</p>
                </div>

                <div class="contact-item item-2"><input id="name" type="text" id="name" name="name"
                        placeholder="Your Name" required></div>
                <div class="contact-item item-3"><textarea id="message" name="message" id="message"
                        placeholder="Massege" required></textarea></div>
                <div class="contact-item item-4"><input id="email" type="email" id="email" name="email"
                        placeholder="Email" required></div>
                <div class="contact-item item-5"><input id="phone" type="text" id="phone" name="phone"
                        placeholder="Phone" required></div>
                <div class="contact-item item-6"><button type="submit" name="submit" id="submit"
                        onclick="sendMail()">Send Massege</button></div>
            </div>
        </div>
    </section>

    <!--==========================================================================
                                  Footer
===========================================================================-->
    <footer-comp></footer-comp>

    <!--===========Internal style used for override the component style============-->
    <style>
        footer {
            margin-top: 1vh;
        }
    </style>


    <!--=============================== Including EmailJS library ========================================-->


    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("aiJAsNyzxd-ZVp2F_");
        })();
    </script>

    <script>
        function sendMail() {
            var params = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value,
                email: document.getElementById("email").value
            };
            const serviceID = "service_4pnj8pq";
            const templateID = "template_q6yksk4";
            emailjs.send(serviceID, templateID, params)
                .then(
                    res => {
                        document.getElementById("name").value = "";
                        document.getElementById("phone").value = "";
                        document.getElementById("message").value = "";
                        document.getElementById("email").value = "";
                        console.log(res);
                        alert("Your message send successfully !");
                    }
                )
                .catch((err) => console.log(err));
        }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/aos_script.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/components.js" type="module"></script>
    <script src="js/scroll_up.js" type="module"></script>
    <script src="js/tooltip.js"></script>
</body>

</html>
